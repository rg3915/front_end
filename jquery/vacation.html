<!DOCTYPE html>
<html>
	<head>
		<title>Vacation Packages</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="vacation.js"></script>
	</head>
	<body>
		<div id="filters">
			<button class="onsale-filter">On Sale Now</button>
			<button class="expiring-filter">Expiring</button>
		</div>
		<div id="vacations">
			<ul>
				<li class="vacation onsale" data-price='399.99'>
					<h2>Hawaiian Vacation</h2>
					<button>Get Price</button>
					<ul class="comments">
						<li>Amazing deal!</li>
						<li>Want to go!</li>
					</ul>
					<p>
						Tickets:
						<input type="number" class="quantity" value="1" />
					</p>
					<p>Total price: $<span id="total">399.99</span></p>
				</li>
				<div>
					<li class="confirmation">
						<button>FLIGHT DETAILS</button>
						<ul class="ticket">
							<li>Destination: Honolulu, HI</li>
							<li>Depart Date: February 20, 2013 at 09:30</li>
							<li>Flight Number: 815</li>
						</ul>
					</li>
				</div>
				<li class="vacation" data-price='99.99'>
					<h2>Orlando</h2>
					<button>Get Price</button>
				</li>
				<li class="vacation" data-price='859.99'>
					<h2>Visit Japan</h2>
					<button>Get Price</button>
				</li>
			</ul>
		</div>
	</body>
</html>
