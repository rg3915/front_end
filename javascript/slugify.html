<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="jquery.slugify.js"></script>

  <title>Slugify</title>
</head>

<body>

<div class="container">

  <h1>Slugify with jQuery</h1>

  <form class="form-horizontal col-sm-6">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" class="form-control" value="lorem ipsum amet">
      <label for="slug">Slug</label>
      <input type="text" id="slug" name="slug" class="form-control" value="lorem-ipsum-amet">
    </div>
  </form>
</div>

Fonte: <a href="https://github.com/pmcelhaney/jQuery-Slugify-Plugin">jQuery-Slugify-Plugin</a>

<script>
  $().ready(function () {
    $('#slug').slugify('#title');
  });
</script>

</body>
</html>
