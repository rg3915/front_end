<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Exemplo 03</title>
</head>
<body>
  <p id="xpto">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas odit nostrum aliquam aspernatur tempore suscipit sapiente voluptatem error doloribus quis. Architecto dicta eum minus dolor consequuntur cumque voluptas, ratione repellendus.</p>
  <p>O <code>script</code> deve ficar no final do <code>body</code>.</p>

    x.innerHTML = 'Trocando o texto';
  </script>
</body>
</html>
