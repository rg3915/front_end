<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS</title>
</head>
<body>
  <script>
    function soma(a, b) {
      console.log(a + b);
    }

    soma (4, 8);

    function oi() {
      console.log('Oi');
    }

    console.log(soma(2,2));

    var h = function hello() {
      console.log('hello');
    }

    console.log(h());

    var pessoa = {
      nome: 'Jonas',
      anda: function() {
        console.log('Estou andando');
      }
    }

    // pessoa.anda()
  </script>
</body>
</html>
