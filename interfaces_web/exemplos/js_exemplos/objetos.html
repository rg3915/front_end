<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS</title>
</head>
<body>
  <script>
    var produto = new Object();
    produto.nome = 'X';
    produto.preco = 1;

    var produto = {
      nome: 'X',
      preco: 1
    }
    console.log(produto);
    console.log(produto.nome);
    console.log(produto.preco);

    var produto2 = {};
    produto2.__proto__ = produto;
    console.log(produto2);
    produto2.nome = 'Y'
    produto2.preco = '2'
    console.log(produto2);

    // TypeScript
    // CoffeScript
  </script>
</body>
</html>
