<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Autocomplete</title>
</head>
<body>
  <form action="" method="post">
    <input id="comida_id" name="comida" type="text" list="comidas_id">
      <datalist id="comidas_id">
        <option value="Lasanha">
        <option value="Pizza">
        <option value="Sopa">
        <option value="Salada">
      </datalist>
  </form>
</body>
</html>
