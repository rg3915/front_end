<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sibling</title>
</head>
<body>

  <h1>Sibling</h1>
  
  <nav>
    <ul>
      <li>list item 1</li>
      <li>list item 2</li>
      <li class="third-item">list item 3</li>
      <li>list item 4</li>
      <li>list item 5</li>
    </ul>
  </nav>

  <script src="../static/js/jquery.js"></script>

  <script>
    $( "li.third-item" ).siblings().css( "background-color", "red" );
  </script>
</body>
</html>
